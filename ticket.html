<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ticket | WebdXd Movies</title>
	<link href='https://fonts.googleapis.com/css?family=Oleo+Script:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>


</head>
<body>
	<nav>
		<img class= "nav-logo" src="pic/icon.png" alt="logo">
		<!-- when image break, it will show the alt content -->
		<ul class="nav-bar"> 
			<a href="index.html"><li>Home</li></a>
			<a href="ticket.html"><li>Ticket</li></a>
			<a href="company.html"><li>About</li></a>
			<a href="contact.html"><li>Contact</li></a>
		</ul>
	</nav>

	<div class="ticket-table">
		<h1 class="center">Upcoming Shows</h1>
		<table id="ticket-table" class="hcenter">
			<tr>
				<!-- table row -->
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Ticket Left</th>
				<th>Purchase</th>
			</tr>
		</table>

		<input type="text" id="movie-name" placeholder="Movie Name">
		<input type="number" id="price" placeholder="Movie Price">
		<input type="date" id="date" placeholder="Release Date">
		<input type="number" id="ticket-left" placeholder="Ticket Left">
		<input class="btn-primary" type="button" id="submit-movie" value="Submit">
	</div>

	<div class="ticket-table">
		<h1 class="center">User</h1>
		<table id ="users" class="user hcenter">
			<tr>
				<!-- table row -->
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Movie</th>
			</tr>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="buy-ticket-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h5 class="modal-title" id="myModalLabel">Buy Ticket</h4>
				</div>
				<div class="modal-body">
					<form>
						<input class= "form-control" type="text" name="first_name" id="first_name" placeholder="First Name">
						<input class= "form-control" type="text" name="last_name" id="last_name" placeholder="Last Name">
						<input class= "form-control" type="text" name="phone" id="phone"
						placeholder="Phone Number">
						<input type="hidden" id="movie_id">
					</form>

				</div>
				<div class="modal-footer">
					<h5></h5>
					<input type="submit" class="center" id ="buy-ticket-btn" value="Submit">
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ticket.js"></script>



</body>
</html>
